<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.slim.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="taskInput">
        <div class="form-group">
          <label for="taskTitle">What Do You Need to Do?</label>
          <input class="form-control" id="taskTitle" placeholder="What is your task?">
        </div>
        <div class="form-group">
          <label for="description">Describe your task:</label>
          <input class="form-control" id="description"  placeholder="Description">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input class="form-control" id="date" placeholder="What date is it due by?">
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input class="form-control" id="time" placeholder="When must it be done by?">
        </div>
        <div class="form-group">
          <label for="place">Place:</label>
          <input class="form-control" id="place" placeholder="Where is this task?">
        </div>
        <button type="submit" class="btn btn-default">Enter Task </button>
      </form>
      <div class="row">
        <div class="col-md-6">
          <div id="taskList">
            <ul>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="taskDisplay">
            <p>Task: <span class="taskTitle"></span></p>
            <p>Description: <span class="description"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Time: <span class="time"></span></p>
            <p>Place: <span class="place"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
